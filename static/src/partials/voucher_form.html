<form class="voucher-form">
	<div class="row">
		<div class="small-12 medium-6 large-3 columns"> 
			<div class="first-name-wrapper">
			<label for="first-name">First Name</label>
            	<input type="text" id="first-name" placeholder="Enter first name here">
            </div>
		</div>

		<div class="small-12 medium-6 large-3 columns"> 
			<div class="surname-wrapper">
			<label for="surname">Surname</label>
	        	<input type="text" id="surname" placeholder="Enter surname name here">
	        </div>
		</div>
	
	
		<div class="small-12 medium-6 large-3 columns"> 
			<div class="email-wrapper">
			<label for="email">Email Address</label>
	        	<input type="email" id="email" placeholder="Enter your email address here">
	        </div>
		</div>

		<div class="small-12 medium-6 large-3 columns"> 
			<div class="recipient-wrapper">
				<label for="recipient">Recipient</label>
	        	<input type="text" id="recipient" placeholder="Enter the recipient name here">
	        </div>
		</div>
	</div>
	<div class="row">
		<div class="columns small-6 hide-for-medium">
			<a href="{{root}}/WhatisYourPriceRange.html" class="button hollow primary">Back</a>
		</div>
		<div class="columns small-6 medium-12 text-center">
            <a href="{{root}}/Results.html" class="button hollow primary ">Continue to our gift suggestions</a>
        </div>
	</div>
</form>
